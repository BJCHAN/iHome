apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.tianchuang.ihome_b"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    //签名
    signingConfigs {
        release {
            storeFile file("whzf.keystore")
            storePassword "000000"
            keyAlias "whzf"
            keyPassword "000000"
        }
    }

    buildTypes {

        release {
            minifyEnabled true //混淆
            zipAlignEnabled true //内存对齐
            shrinkResources true //移除无用的resource文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"  //增加java堆内存大小
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'aars'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
    compile 'org.greenrobot:eventbus:3.0.0'
//    compile 'com.github.bumptech.glide:glide:3.7.0'
    //rx的库
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.jakewharton.rxbinding:rxbinding:1.0.0'
    compile 'com.trello:rxlifecycle:0.4.0'
    compile 'com.trello:rxlifecycle-components:0.4.0'
    //cardView
    compile 'com.android.support:cardview-v7:24.2.1'

    //支持Gson 及 rxjava
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.9.7'
    compile project(':matiral-spinner')
    compile 'com.orhanobut:logger:1.11'
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.7@aar') {
        transitive = true
    }
    //数据库
    compile 'org.litepal.android:core:1.4.1'
    //加验证的库
    compile 'net.oauth.core:oauth:20100527'
    //zxing扫码
    compile 'cn.yipianfengye.android:zxing-library:2.0'
    //图片浏览
    compile project(':photoviewlibrary')
    //图片选择器
    compile 'com.yuyh.imgsel:library:1.3.7'
}
